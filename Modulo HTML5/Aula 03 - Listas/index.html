<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Temos dois tipos de listas : ordenadas e não ordenadas -->


    <h1>Lista</h1>
    <!-- LISTA NÃO ORDENADAS -->
    <ul type="circle">
        <li>Felippe</li>
        <li>Pedro</li>
        <li>Marco </li>
        <li>Pedro</li>
    </ul>

    <!-- LISTAS ORDENADAS -->
    <ol type="I">
        <li>Felippe</li>
        <li>Pedro</li>
        <li>Marco </li>
        <li>Pedro</li>
    </ol>
</body>
</html>
