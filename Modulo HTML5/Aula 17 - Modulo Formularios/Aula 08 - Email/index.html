<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <main>
        <!-- 
            Email

            Possível usar atributos como required, disabled, placeholder e expressões regulares para validar a entrada (patterns)



         -->
        <form action="">
            <fieldset>
                <legend>Formulário</legend>
                
                <label for="nome">Nome : <input type="text" id="nome"  required autocomplete="name" autofocus placeholder="Digite o seu nome"></label>

                <br>

                <label for="email">email : <input id="email" type="email" required placeholder="Digite seu e-mail" pattern=".+@hotmail\.com\.br" title="Email somente @hotmail.com" autocomplete="email"></label>

        
        
                
                <br>
                <input type="submit">
            </fieldset>
        </form>

    </main>
</body>

</html>
