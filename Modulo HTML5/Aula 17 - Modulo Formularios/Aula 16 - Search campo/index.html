<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>

<body>
    <main>
        <!-- 
           
            <input type="search">

            - Para campos de busca em nosso site
            - É igual a um campo text, mas pode ter uma interface diferente dependendo do agent user. Além disso, apresentam um valor semÂntico para o html

            atributos

            - list -> lingar com um grupo de datalist
            - pattern -> Para expressões regulares na pesquisa
            - arial-label -> Para facilitar o leitor de tela quando n tivermos um label

         -->

        <form action="" method="get">
            <fieldset>
                <legend>Dados</legend>


                <input type="search" id="search" pattern="[0-9]{2}" title="Erro : digite um número entre 1-99"
                    minlength="1" autofocus arial-label="Digite sua pesquisa">
                <button>Pesquisar</button>



            </fieldset>
        </form>


    </main>
</body>

</html>
