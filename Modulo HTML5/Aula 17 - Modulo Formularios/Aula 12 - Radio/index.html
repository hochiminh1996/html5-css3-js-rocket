<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <main>
        <!-- 
            Radio

            Projetado para ser selecionado um único valor dentre uma lista de opções

         -->
         <fieldset>
             <legend>Dados</legend>
             <label for="m"><input type="radio" name="sexo" id="m" autofocus>Masculino</label>
             <label for="f"><input type="radio" name="sexo" id="f">Feminino</label>
         </fieldset>
         
    </main>
</body>
</html>
