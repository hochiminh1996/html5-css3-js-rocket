    <title>Input</title>

<body>

        <!-- 
            Campo que não será visível para o usuário.

         -->

        <fieldset>
            <legend>Suas escolhas</legend>

            <div>
                <input type="checkbox" id="coding" name="interesse">

            </div>

            <div>
                <input type="checkbox" name="interesse" id="music">

                <label for="music">Music</label>

            <input type="hidden" name="id" value="10">

        </fieldset>

    </main>
