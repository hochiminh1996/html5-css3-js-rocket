<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>

<body>
    <main>
        <!-- 
            Input 
            Um dos mais usados em formulários
            Aceita os mais diversos tipos de dados
            Um dos mais poderosos  e complexos
            Elevado número de composições

            Atributos
            Type
            Name
            ID

         -->
        <form action="">
            <fieldset>
                <legend>Formulário</legend>
                
                <label for="nome">Nome : <input type="text" id="nome"  required autocomplete="email" autofocus placeholder="Digite o seu nome"></label>

                <br>

                <label for="email">email : <input id="email" type="email" required placeholder="Digite seu e-mail"></label>

                <br>

                <label for="senha">Senha : <input id="senha" type="password" required placeholder="Digite seu e-mail" maxlength="20" minlength="10"
                  autocomplete="new-password"
                    ></label>
                <!-- 
                    minlength - tamanho mínimo
                    maxlength - tamanho máximo
                 -->
                
                <br>
                <input type="submit">
            </fieldset>
        </form>

    </main>
</body>

</html>
