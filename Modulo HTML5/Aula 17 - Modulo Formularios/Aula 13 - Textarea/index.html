<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
</head>

<body>
    <main>
        <!-- 
            Projetado para textos longos

         -->
        <fieldset>
            <legend>Dados</legend>
            <label for="m"><input type="radio" name="sexo" id="m" autofocus>Masculino</label>
            <label for="f"><input type="radio" name="sexo" id="f">Feminino</label>

            <div>
                <label for="message">Fale conosco</label><br>
                <textarea name="message" id="message" cols="50" rows="5" placeholder="Digite seu texto">
             </textarea>
            </div>
        </fieldset>

    </main>
</body>

</html>
