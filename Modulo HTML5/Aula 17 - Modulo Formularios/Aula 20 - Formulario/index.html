<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felippe Marques">
</head>
<body>
    <main>
        <form action="" method="get">
            <fieldset>
                <legend>Dados</legend>

                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required placeholder="Digite seu nome" class="camp">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="camp" required placeholder="Digite seu email">

                <label for="mensagem">Mensagem:</label>
                <textarea  placeholder="Digite sua mensagem" name="texto" id="mensagem" name="mensagem" cols="30" rows="10" required></textarea>

                <input type="submit" value="Enviar" id="btn">
            </fieldset>
        </form>
    </main>
</body>

</html>
