<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Formulários Conceitos</title>
</head>

<body>
</body>
<main>
    <!-- 
            <Fieldset>
            - Agrupamento de campos de mesmo propósito
            - Acessibilidade para leitores de tela
            - Semântica

            Atributos especiais
            -Disabled
                Desabilita o campo em questão. Nada será enviado
            
            -Form
                O ID de um formulário

            -Name
                Nome do grupo
                
            -Legend    
         -->
    <form action="" method="get">
        <fieldset>
            <legend>Contato</legend>

            <label for="nome">Nome:
            </label>

            <input type="text" id="nome"><br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</main>

</html>
