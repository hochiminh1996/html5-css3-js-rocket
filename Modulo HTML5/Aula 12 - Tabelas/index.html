<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <main>
        <table>
            <!-- legenda da table -->
            <caption>Pessoas por idade</caption>

            <!-- cabeÃ§alho da tabela -->
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                </tr>
            </thead>

            <!-- corpo da tabela -->
            <tbody>
                <tr>
                    <td>Felippe</td>
                    <td>25 anos</td>
                </tr>
                <tr>
                    <td>Pedro</td>
                    <td>21 anos</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>2 pessoas</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
