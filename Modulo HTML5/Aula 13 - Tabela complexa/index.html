<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<body>
    <main>
        <table>
            <caption>Produzidos x Vendidos por loja</caption>

            <!-- aplicando  colores -->
            <colgroup>
                <col>
                <col span="2" style="background-color:red">
                <col span="2" style="background-color: #09f">
            </colgroup>


            <thead>
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2" scope="colgroup">Empresa 1</th>
                    <th colspan="2" scope="colgroup">Empresa 2</th>
                </tr>

                <tr>
                    <th scope="col">Produzidos</th>
                    <th scope="col">Vendidos</th>
                    <th scope="col">Produzidos</th>
                    <th scope="col">Vendidos</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row">Vassouras</th>
                    <td>50</th>
                    <td>30</td>
                    <td>20</td>
                    <td>20</td>
                </tr>

                <tr>
                    <th scope="row">Baldes</th>
                    <td>10</td>
                    <td>10</td>
                    <td>30</td>
                    <td>25</td>
                </tr>

                <tr>
                    <th>Total</th>
                    <td>60</td>
                    <td>40</td>
                    <td>50</td>
                    <td>45</td>
                </tr>

            </tbody>
        </table>
    </main>
</body>

</html>
