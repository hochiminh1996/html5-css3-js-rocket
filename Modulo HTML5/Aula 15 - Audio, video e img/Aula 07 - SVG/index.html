<!-- 


    Uma imagem SVG (Scalable Vector Graphics) é um formato de arquivo de imagem vetorial baseado em XML. Isso significa que, em vez de armazenar informações sobre pixels, ele armazena informações sobre os objetos e formas que compõem a imagem, como linhas, curvas e cores. Isso permite que as imagens SVG sejam ampliadas ou diminuídas sem perda de qualidade.


    Vantagens:

    Qualidade de imagem não é afetada quando redimensionada
    Pequeno tamanho de arquivo devido ao uso de código XML para descrever a imagem
    Pode ser editado e animado usando código
    Pode ser usado em web e aplicativos móveis
    Desvantagens:

    Não é tão bom para fotos e imagens com muitos detalhes
    Pode ser mais difícil de criar ou editar do que outros formatos de imagem
    Suporte de navegador limitado comparado a outros formatos de imagem populares, como JPEG e PNG.
 -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img svg</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <main>
        <svg width="200" height="200">
            <circle cx="60" cy="100" r="50" stroke="red" stroke-width="4" fill="#09f" />
        </svg>

        <!-- Produzindo um circle usando html
        Porém, é bem complexo fazer na mão. O ideal e buscar essa imagem já pronta
        -->
        
        <img src="media/ball.svg" alt="">
    </main>
</body>

</html>
