<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Tabela</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felippe">
    <link rel="stylesheet" href="css/estilo.css" type="text/css">
</head>

<body>
    <header>
        <nav>

        </nav>

    <main>
        <section>
            <table>
                <caption>Produzidos x Vendidos por loja </caption>

                <colgroup>

                <thead>
                    <tr>
                        <th rowspan="3" class="titulos"></th>
                        <th colspan="2" scope="colgroup">Empresa 1</th>
                        <th colspan="2" scope="colgroup">Empresa 2</th>

                    <tr>
                        <th>Produzidos</th>
                        <th>Vendidos</th>

                        <th>Produzidos</th>
                        <th>Vendidos</th>
                    </tr>

                </thead>

                <tbody>
                    <tr>
                        <td class="titulos">Vassouras</td>

                        <td>30</td>
                        <td>20</td>
                        <td>20</td>
                    </tr>

                    <tr>
                        <td class="titulos">Baldes</td>
                        <td>10</td>
                        <td>10</td>
                        <td>30</td>
                        <td>25</td>
                    </tr>

                    <tr>
                        <td class="titulos">Total</td>
                        <td>60</td>
                        <td>40</td>
                        <td>50</td>
                        <td>45</td>
                    </tr>
                </tbody>

            </table>
        </section>
    </main>
    <footer>

</body>

</html>
